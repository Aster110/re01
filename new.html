<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>点击游戏</title>
	<style>
		body {
			font-size: 24px;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		button {
			font-size: 48px;
			padding: 24px 48px;
			margin: 24px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
		}

		#settings {
			display: none;
			position: absolute;
			top: 0;
			right: 0;
			background-color: #fff;
			padding: 16px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			z-index: 1;
		}

		#settings.show {
			display: block;
		}

		#settings button {
			margin: 8px;
		}
	</style>
</head>
<body>
	<h1>点击游戏</h1>
	<button id="countButton">0</button>
	<button id="settingsButton">设置</button>
	<div id="settings">
		<h2>游戏设置</h2>
		<button id="resetButton">重置游戏</button>
		<button id="saveButton">保存游戏</button>
		<hr>
		<h3>主题设置</h3>
		<button id="lightThemeButton">浅色主题</button>
			<button id="darkThemeButton">深色主题</button>
	</div>

	<script>
		var countButton = document.getElementById("countButton");
		var count = 0;

		// 绑定 click 事件监听器到计数器按钮上
		countButton.addEventListener("click", function() {
			count++;
			countButton.innerHTML = count;
		});

		var settingsButton = document.getElementById("settingsButton");
		var settings = document.getElementById("settings");
		var resetButton = document.getElementById("resetButton");
		var saveButton = document.getElementById("saveButton");
		var lightThemeButton = document.getElementById("lightThemeButton");
		var darkThemeButton = document.getElementById("darkThemeButton");

		// 绑定 click 事件监听器到设置按钮上
		settingsButton.addEventListener("click", function() {
			settings.classList.toggle("show");
		});

		// 绑定 click 事件监听器到重置按钮上
		resetButton.addEventListener("click", function() {
			count = 0;
			countButton.innerHTML = count;
		});

		// 绑定 click 事件监听器到保存按钮上
		saveButton.addEventListener("click", function() {
			alert("游戏已保存！");
		});

		// 绑定 click 事件监听器到浅色主题按钮上
		lightThemeButton.addEventListener("click", function() {
			document.body.style.backgroundColor = "#fff";
			document.body.style.color = "#000";
		});

		// 绑定 click 事件监听器到深色主题按钮上
		darkThemeButton.addEventListener("click", function() {
			document.body.style.backgroundColor = "#000";
			document.body.style.color = "#fff";
		});
	</script>
</body
